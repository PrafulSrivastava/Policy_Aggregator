[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path
pythonpath = .

# Asyncio configuration
# Use 'auto' mode to automatically detect async tests
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pydantic.PydanticDeprecatedSince20

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --ignore=tests/integration/test_fetchers/test_germany_sources.py
    --ignore=tests/integration/test_fetchers/test_all_germany_sources.py
    --ignore=tests/integration/test_fetchers/test_new_routes.py
    --ignore=tests/integration/test_routes/test_new_route_expansion.py
    --ignore=tests/integration/test_integrations/test_email_sending.py

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

