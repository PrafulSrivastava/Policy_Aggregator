<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Policy Aggregator Admin{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    {% if user %}
    <!-- Header with Navigation -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">Policy Aggregator</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/routes" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Routes</a>
                    <a href="/sources" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Sources</a>
                    <a href="/changes" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Changes</a>
                    <a href="/trigger" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Trigger</a>
                    <form method="POST" action="/logout" class="inline">
                        <button type="submit" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    {% endif %}

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-sm text-gray-500">Â© 2025 Policy Aggregator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Main JavaScript -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/main.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
